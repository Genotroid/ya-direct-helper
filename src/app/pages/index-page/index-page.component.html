<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- No Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <!-- clicks Column -->
    <ng-container matColumnDef="clicks">
        <th mat-header-cell *matHeaderCellDef>clicks</th>
        <td mat-cell *matCellDef="let element">{{ element.statistics.clicks }}</td>
    </ng-container>

    <!-- impressions Column -->
    <ng-container matColumnDef="impressions">
        <th mat-header-cell *matHeaderCellDef>impressions</th>
        <td mat-cell *matCellDef="let element">{{ element.statistics.impressions }}</td>
    </ng-container>

    <!-- client Column -->
    <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef>client</th>
        <td mat-cell *matCellDef="let element">{{ element.client }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
